        // Authentication Hook
        function useAuth() {
            const [user, setUser] = useState(null);
            const [firebaseUser, setFirebaseUser] = useState(null);
            
            useEffect(() => {
                // Check if user is logged in from localStorage
                const savedUser = localStorage.getItem('cocktailAppUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                
                // Set up Firebase auth state listener
                const unsubscribe = auth.onAuthStateChanged((firebaseUser) => {
                    setFirebaseUser(firebaseUser);
                });
                
                return () => unsubscribe();
            }, []);
            
            const login = async (username, password) => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    const userData = { username, isAdmin: true };
                    setUser(userData);
                    localStorage.setItem('cocktailAppUser', JSON.stringify(userData));
                    
                    // Sign in to Firebase anonymously
                    try {
                        await auth.signInAnonymously();
                    } catch (error) {
                        console.error('Firebase auth error:', error);
                    }
                    
                    return true;
                }
                return false;
            };
            
            const loginAsGuest = async () => {
                const guestUser = { username: 'Guest', isAdmin: false };
                setUser(guestUser);
                localStorage.setItem('cocktailAppUser', JSON.stringify(guestUser));
                
                // Sign in to Firebase anonymously
                try {
                    await auth.signInAnonymously();
                } catch (error) {
                    console.error('Firebase auth error:', error);
                }
                
                return true;
            };
            
            const logout = () => {
                setUser(null);
                localStorage.removeItem('cocktailAppUser');
                auth.signOut();
            };
            
            return { user, firebaseUser, login, loginAsGuest, logout };
        }

                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="Add new glass type"
                                        value={newItems.glass_types}
                                        onChange={(e) => handleInputChange('glass_types', e.target.value)}
                                        onKeyPress={(e) => handleKeyPress(e, 'glass_types')}
                                        style={{flex: 1}}
                                    />
                                    <button 
                                        className="button" 
                                        onClick={() => handleAddItem('glass_types')}
                                    >
                                        Add
                                    </button>
                                </div>
                                <ul className="settings-list">
                                    {settings.glass_types.map((item, index) => (
                                        <li key={index} className="settings-item">
                                            <span>{item}</span>
                                            <div className="settings-actions">
                                                <button 
                                                    className="icon-button delete"
                                                    onClick={() => handleRemoveItem('glass_types', index)}
                                                >
                                                    √ó
                                                </button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            <div className="settings-section">
                                <h3 className="settings-title">Venues</h3>
                                <div style={{display: 'flex', gap: '0.5rem', marginBottom: '1rem'}}>
                                    <input
                                        type="text"
                                        className="form-input"
                                        placeholder="Add new venue"
                                        value={newItems.venues}
                                        onChange={(e) => handleInputChange('venues', e.target.value)}
                                        onKeyPress={(e) => handleKeyPress(e, 'venues')}
                                        style={{flex: 1}}
                                    />
                                    <button 
                                        className="button" 
                                        onClick={() => handleAddItem('venues')}
                                    >
                                        Add
                                    </button>
                                </div>
                                <ul className="settings-list">
                                    {settings.venues.map((item, index) => (
                                        <li key={index} className="settings-item">
                                            <span>{item}</span>
                                            <div className="settings-actions">
                                                <button 
                                                    className="icon-button delete"
                                                    onClick={() => handleRemoveItem('venues', index)}
                                                >
                                                    √ó
                                                </button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        // Login Page Component
        function LoginPage({ onLogin, onGuestLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (onLogin(username, password)) {
                    setError('');
                } else {
                    setError('Invalid credentials');
                }
            };
            
            return (
                <div className="container">
                    <div className="form" style={{maxWidth: '400px', marginTop: '4rem'}}>
                        <h1 className="page-title" style={{textAlign: 'center'}}>Cocktail Manual</h1>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Username</label>
                                <input 
                                    type="text"
                                    className="form-input"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input 
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            
                            {error && (
                                <div style={{color: '#ff6b6b', marginBottom: '1rem', textAlign: 'center'}}>
                                    {error}
                                </div>
                            )}
                            
                            <div className="buttons-row">
                                <button type="submit" className="button">
                                    Login
                                </button>
                                <button 
                                    type="button" 
                                    className="button button-secondary"
                                    onClick={onGuestLogin}
                                >
                                    Continue as Guest
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const { user, firebaseUser, login, loginAsGuest, logout } = useAuth();
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [menuOpen, setMenuOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [recipes, setRecipes] = useState(getRecipes());
            const [syncStatus, setSyncStatus] = useState('offline'); // 'offline', 'syncing', 'synced', 'error'
            
            // Load recipes from Firebase when user logs in
            useEffect(() => {
                if (firebaseUser) {
                    loadRecipesFromFirebase(firebaseUser.uid).then(firebaseRecipes => {
                        if (firebaseRecipes && firebaseRecipes.length > 0) {
                            // Merge Firebase recipes with local recipes
                            const mergedRecipes = [...recipes];
                            firebaseRecipes.forEach(fbRecipe => {
                                const existingIndex = mergedRecipes.findIndex(r => r.id === fbRecipe.id);
                                if (existingIndex !== -1) {
                                    // Update existing recipe if Firebase version is newer
                                    if (new Date(fbRecipe.updatedAt) > new Date(mergedRecipes[existingIndex].updatedAt)) {
                                        mergedRecipes[existingIndex] = fbRecipe;
                                    }
                                } else {
                                    // Add new recipe from Firebase
                                    mergedRecipes.push(fbRecipe);
                                }
                            });
                            
                            setRecipes(mergedRecipes);
                            saveRecipes(mergedRecipes);
                            setSyncStatus('synced');
                        }
                    }).catch(error => {
                        console.error('Error loading from Firebase:', error);
                        setSyncStatus('error');
                    });
                }
            }, [firebaseUser]);
            
            // Sync recipes to Firebase when they change
            useEffect(() => {
                if (firebaseUser && recipes.length > 0) {
                    setSyncStatus('syncing');
                    syncRecipesWithFirebase(firebaseUser.uid, recipes).then(success => {
                        if (success) {
                            setSyncStatus('synced');
                        } else {
                            setSyncStatus('error');
                        }
                    });
                }
            }, [recipes, firebaseUser]);
            
            const navigateTo = (page, item = null) => {
                if ((page === 'create-recipe' || page === 'settings') && (!user || !user.isAdmin)) {
                    return;
                }
                setCurrentPage(page);
                if (page === 'view-recipe') setSelectedRecipe(item);
                setMenuOpen(false);
            };
            
            const handleDeleteRecipe = (recipeId) => {
                if (!user || !user.isAdmin) return;
                
                if (confirm('Are you sure you want to delete this cocktail?')) {
                    const updatedRecipes = recipes.filter(recipe => recipe.id !== recipeId);
                    if (saveRecipes(updatedRecipes)) {
                        setRecipes(updatedRecipes);
                        alert('Recipe deleted successfully');
                    }
                }
            };
            
            const handleSaveRecipe = (recipeData) => {
                let updatedRecipes;
                
                if (isEditing && editingItem) {
                    const index = recipes.findIndex(r => r.id === editingItem.id);
                    if (index !== -1) {
                        updatedRecipes = [...recipes];
                        updatedRecipes[index] = recipeData;
                    }
                } else {
                    updatedRecipes = [...recipes, recipeData];
                }
                
                if (saveRecipes(updatedRecipes)) {
                    setRecipes(updatedRecipes);
                    setIsEditing(false);
                    setEditingItem(null);
                    navigateTo('home');
                }
            };
            
            const handleEditRecipe = (recipe) => {
                setEditingItem(recipe);
                setIsEditing(true);
                setCurrentPage('create-recipe');
            };
            
            const renderPage = () => {
                if (!user) {
                    return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
                }
                
                switch(currentPage) {
                    case 'home':
                        return <HomePage 
                            onRecipeClick={(recipe) => navigateTo('view-recipe', recipe)}
                            onDeleteRecipe={handleDeleteRecipe}
                            isAdmin={user.isAdmin}
                            onCreateRecipe={() => {
                                setIsEditing(false);
                                setEditingItem(null);
                                navigateTo('create-recipe');
                            }}
                            recipes={recipes}
                            syncStatus={syncStatus}
                        />;
                    case 'view-recipe':
                        return <ViewRecipePage 
                            recipe={selectedRecipe} 
                            onBack={() => navigateTo('home')}
                            onScale={() => {/* Scale functionality would go here */}}
                            isAdmin={user.isAdmin}
                            onDeleteRecipe={handleDeleteRecipe}
                            onEditRecipe={handleEditRecipe}
                        />;
                    case 'create-recipe':
                        return <CreateEditRecipePage 
                            recipe={editingItem}
                            onBack={() => navigateTo('home')} 
                            onSave={handleSaveRecipe}
                            isEdit={isEditing}
                        />;
                    case 'settings':
                        return <SettingsPage 
                            onBack={() => navigateTo('home')} 
                            isAdmin={user.isAdmin}
                        />;
                    default:
                        return <HomePage 
                            onRecipeClick={(recipe) => navigateTo('view-recipe', recipe)}
                            onDeleteRecipe={handleDeleteRecipe}
                            isAdmin={user.isAdmin}
                            onCreateRecipe={() => navigateTo('create-recipe')}
                            recipes={recipes}
                            syncStatus={syncStatus}
                        />;
                }
            };
            
            if (!user) {
                return <LoginPage onLogin={login} onGuestLogin={loginAsGuest} />;
            }
            
            return (
                <div className="app">
                    <header className="header">
                        <div className="header-left">
                            <button 
                                className={`menu-button ${menuOpen ? 'active' : ''}`}
                                onClick={() => setMenuOpen(!menuOpen)}
                                aria-label="Toggle menu"
                            >
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                                <span className="menu-line"></span>
                            </button>
                        </div>
                        
                        <div className="nav-user">
                            üë§ {user.username}
                            {user.isAdmin && <span style={{color: '#FFB366', fontSize: '0.7rem'}}> (Admin)</span>}
                            {!user.isAdmin && <span style={{color: '#666', fontSize: '0.7rem'}}> (Guest)</span>}
                            <button className="logout-btn" onClick={logout}>
                                Logout
                            </button>
                        </div>
                    </header>
                    
                    <HamburgerMenu 
                        isOpen={menuOpen}
                        onToggle={setMenuOpen}
                        currentPage={currentPage}
                        onNavigate={navigateTo}
                        isAdmin={user.isAdmin}
                    />
                    
                    <main>
                        {renderPage()}
                    </main>

                    <footer className="footer">
                        <p>
                            Cocktail Manual ¬© {new Date().getFullYear()} | Created by{' '}
                            <a href="https://www.instagram.com/suraj.gg87/" target="_blank" rel="noopener noreferrer">
                                @suraj.gg87
                            </a>
                        </p>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
